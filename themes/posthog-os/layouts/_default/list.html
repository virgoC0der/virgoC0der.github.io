{{ define "main" }}
<div class="p-8 font-sans max-w-4xl mx-auto">
    <h1 class="text-4xl font-black mb-8 border-b-4 border-black pb-2">{{ .Title }}</h1>

    <div class="space-y-4">
        {{ range .Pages }}
        <div
            class="border-2 border-black bg-white p-4 shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] hover:translate-y-[-2px] hover:translate-x-[-2px] hover:shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] transition-all cursor-pointer group">
            <a href="{{ .RelPermalink }}" class="block">
                <h2 class="text-2xl font-bold group-hover:text-[#1d4aff] transition-colors">{{ .Title }}</h2>
                <div class="text-sm text-gray-600 mt-2 font-mono">{{ .Date.Format "2006-01-02" }}</div>
            </a>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
